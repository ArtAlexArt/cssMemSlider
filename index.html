<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <header >
      </header>
      
      <main >
        <div class="slider">
          <input type="radio" placeholder="1" id="sld-1" name="slides" value="slide-1" checked />
          <input type="radio" placeholder="2" id="sld-2" name="slides" value="slide-2" />
          <input type="radio" placeholder="3" id="sld-3" name="slides" value="slide-3" />
          <input type="radio" placeholder="4" id="sld-4" name="slides" value="slide-4" />

          <div class="slides">
            <div class="slides-container">
              <div class="slide slide1"><img src="assets/img/1.jpg" alt="mem_1" /></div>
              <div class="slide slide2"><img src="assets/img/2.jpg" alt="mem_2" /></div>
              <div class="slide slide3"><img src="assets/img/3.jpg" alt="mem_3" /></div>
              <div class="slide slide4"><img src="assets/img/4.jpg" alt="mem_4" /></div>
            </div>
          </div>

          <div class="controls">
            <div class="text"></div>
            <div class="sections">
              <label for="sld-1" class="section"></label>
              <label for="sld-2" class="section"></label>
              <label for="sld-3" class="section"></label>
              <label for="sld-4" class="section"></label>
            </div>
          </div>
        </div>
      </main>
    
      <footer >
      </footer>
    </div>
  </body>
</html>
